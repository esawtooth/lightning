version: '3.8'

services:
  # Vextir OS Event Processor
  vextir-os:
    build:
      context: .
      dockerfile: Dockerfile.vextir
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
    networks:
      - vextir-net
    command: python run_vextir_os.py

networks:
  vextir-net:
    driver: bridge